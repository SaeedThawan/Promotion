<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تقرير الزيارة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>نموذج تقرير الزيارة</h1>
        <form id="visitForm">
            <div class="section">
                <h2>معلومات أساسية</h2>
                <label for="dataEntryName">اسم مدخل البيانات:</label>
                <input type="text" id="dataEntryName" name="dataEntryName" required>

                <label for="salesRepName">اسم المروج:</label>
                <select id="salesRepName" name="salesRepName" required></select>

                <label for="governorate">المحافظة:</label>
                <select id="governorate" name="governorate" required></select>

                <label for="region">المنطقة:</label>
                <input type="text" id="region" name="region" required>
            </div>

            <div class="section">
                <h2>معلومات الزيارة</h2>
                <label for="customerNameInput">اسم العميل:</label>
                <input list="customersList" id="customerNameInput" name="customerName" placeholder="ابحث عن العميل..." required>
                <datalist id="customersList"></datalist>
                <input type="hidden" id="customerCodeHidden" name="customerCode">
            
                <label for="visitDate">تاريخ الزيارة:</label>
                <input type="date" id="visitDate" name="visitDate" required>

                <label for="visitTime">وقت الدخول:</label>
                <input type="time" id="visitTime" name="visitTime" required>

                <label for="exitTime">وقت الخروج:</label>
                <input type="time" id="exitTime" name="exitTime" required>
            </div>
            
            <div class="section">
                <h2>تقييمات وملاحظات</h2>
                <label for="actionsTaken">قائمة الأعمال عند العميل:</label>
                <select id="actionsTaken" name="actionsTaken" required></select>
            
                <label for="workspaceStatus">مساحة العمل:</label>
                <select id="workspaceStatus" name="workspaceStatus" required></select>
            
                <label for="suggestions">المقترحات والتحسينات:</label>
                <textarea id="suggestions" name="suggestions"></textarea>
            </div>

            <div class="section">
                <h2>المنتجات الناقصة</h2>
                <div id="missingProductsContainer">
                    <div class="missing-product-item">
                        <label>اختر المنتج:</label>
                        <select class="missingProduct" name="missingProduct" required></select>
                        <input type="hidden" class="missingProductCode" name="missingProductCode">
                        <input type="hidden" class="missingProductCategory" name="missingProductCategory"> 
                    </div>
                </div>
                <button type="button" id="addProductBtn">إضافة منتج آخر</button>
            </div>

            <div class="section">
                <h2>المرفقات</h2>
                <label for="attachment">إضافة مرفق:</label>
                <input type="file" id="attachment" name="attachment">
            </div>

            <button type="submit" id="submitBtn">إرسال البيانات</button>
            <div id="statusMessage"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
